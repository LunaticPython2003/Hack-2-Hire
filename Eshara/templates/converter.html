<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    
    <link rel="stylesheet" href="../static/css/converter.css" >
    <link rel="stylesheet" href="../static/css/header.css" >
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <img class="logo" src="../static/images/Logo.png" alt="" />
        <div class="nav-item">Home</div>
        <div class="nav-item">Converter</div>
        <div class="nav-item">Collection</div>
        <div class="nav-item">About Us</div>
        <button class="btn-login">Log In</button>
        <button class="btn-login btn-signup">Sign Up</button>
    </div>
    <!-- HEADER FINISH -->



    <!-- CONVERTER -->
    <div class="converter">
        <div class="left-side">
            <button class="button"><i class="fa-solid fa-camera"></i>Turn on Camera</button>
            <label>Hold your sign for 1 seconds</label>
            <input type="range" min="1" max="5" > <!-- value-->
            <div class="video-display"></div>
        </div>
        <div class="right-side">
            <div class="audio-mod">
                <audio src="" type="audio/mpeg" controls></audio>
                <button class="button">Female <i class="fa-solid fa-microphone"></i></button>
            </div>
            <div class="text-display"></div>
        </div>
    </div>
    <!-- CONVERTER FINISH -->

    <script src="https://kit.fontawesome.com/133845b97a.js" crossorigin="anonymous"></script>
</body>
</html>
